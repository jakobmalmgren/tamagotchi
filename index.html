<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__face-container">
        <i class="fa-regular fa-face-smile"></i>
      </div>
      <div class="main__sleepy-container">
        <i class="fa-solid fa-battery-full"></i>
      </div>
      <div class="main__bored-container">
        <i class="fa-regular fa-face-grin-stars"></i>
      </div>
      <section class="main__wrapper">
        <section class="main__btn-wrapper">
          <button class="main__btn main__btn--eat">
            <i class="fa-solid fa-burger"></i>EAT
          </button>
          <button class="main__btn main__btn--play">
            <i class="fa-solid fa-table-tennis-paddle-ball"></i>PLAY
          </button>
          <button class="main__btn main__btn--sleep">
            <i class="fa-solid fa-bed"></i>SLEEP
          </button>
          <button class="main__btn main__btn--work">
            <i class="fa-solid fa-briefcase"></i>WORK
          </button>
        </section>

        <section class="main__screen">
          <section class="main__screen-sec main__screen-sec--food">
            <i class="fa-solid fa-pizza-slice"></i>
          </section>
          <section class="main__screen-sec main__screen-sec--fun">
            <i class="fa-solid fa-baseball-bat-ball"></i>
          </section>
          <section class="main__screen-sec main__screen-sec--sleep">
            <i class="fa-solid fa-bed"></i>
          </section>
          <section class="main__screen-sec main__screen-sec--work">
            <i class="fa-solid fa-briefcase"></i>
          </section>
          <section class="main__screen-ghost-container">
            <!-- <i class="fa-solid fa-ghost"></i> -->
          </section>
        </section>
      </section>
      <section class="main__money-section">
        <i class="fa-solid fa-dollar-sign"></i>
        <p class="main__money-section-amount"></p>
      </section>

      <div class="main__power-btn">
        <i class="fa-solid fa-power-off"></i>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
